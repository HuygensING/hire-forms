dev:
  entrypoint: "./entrypoint.sh"
  environment:
    - SSH_AUTH_SOCK=/ssh-agent
  image: gijsjan/webdev:1.1
  ports:
    - "3000:3000"
    - "4000:4000"
  volumes:
    - ..:/home/developer/marginal-scholarship-frontend
    - ../../hire-faceted-search:/home/developer/hire-faceted-search
    - ../../hire-forms-select-combo:/home/developer/hire-forms-select-combo
    - ./tmuxinator.yml:/home/developer/.tmuxinator/marginal-scholarship.yml
    - ./entrypoint.sh:/home/developer/entrypoint.sh
    - ~/.vimrc:/home/developer/.vimrc
    - ~/.ssh:/home/developer/.ssh
    - ${SSH_AUTH_SOCK}:/ssh-agent
