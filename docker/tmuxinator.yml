# ~/.tmuxinator/hire-forms.yml

name: marginal-scholarship
root: ~/marginal-scholarship-frontend
tmux_command: tmux -2
windows:
  - npm:
      layout: even-horizontal
      panes:
        - npm start
        - npm run watch
  - git:
      layout: even-horizontal
      panes:
        - git st
  - fs:
      layout: even-horizontal
      panes:
        - npm start
        - git st
      root: ~/hire-faceted-search
  - textarea:
      layout: even-horizontal
      panes:
        - npm start
        - git st
      root: ~/hire-forms-textarea
  - select:
      layout: even-horizontal
      panes:
        - npm start
        - git st
      root: ~/hire-forms-select
  - options:
      layout: even-horizontal
      panes:
        - npm start
        - git st
      root: ~/hire-forms-options
  - select-combo:
      layout: even-horizontal
      panes:
        - npm start
        - git st
      root: ~/hire-forms-select-combo
  - list-filter:
      layout: even-horizontal
      panes:
        - npm start
        - git st
      root: ~/hire-forms-list-filter
